name: Multi-trigger Workflow
run-name: Â¡Haciendo reto 2!
on:
    push:
        branches:
            - 'aprendiendo-github-actions'
        paths:
            - 'hola_mundo.py'
    pull_request:
            types:
                - reopened
    issue_comment:
        types: deleted
jobs:
    hola-mundo:
        runs-on: macos-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Set variable
              run: echo "USERNAME=${{ github.actor }}" >> $GITHUB_ENV
            - name: Set-up-Python
              uses: actions/setup-python@v4
              with:
                python-version: '3.10'
            - run: python hola_mundo.py